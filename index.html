<html lang="tp-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="Main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>AGENDA DE CONTATOS</h1>
        </header>
    
        <form id="contatos">
            <input type="text" placeholder="Nome Completo" required="" id="nome">
            <input type="number" placeholder="Telefone" required="" maxlength="11" id="telefone">
            <button type="submit">Cadastrar</button>
            <button type="reset" class="clear">Limpar</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>


</body></html>
